<a href="#"><i class="notification-icon mdi mdi-bell">{% if unread|length > 0 %}<span class="unread-notificaitons"> {{unread|length}} </span> {% endif %}</i></a>
<div id="notifications">
<span class="glyphicon glyphicon-triangle-top notification-icon"></span>
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Notifications </div>
        <!-- List group -->
        <div class="list-group">
            {% for notification in activities|slice:"20" %}
            <a href="{{notification.link}}" class="list-group-item {% if notification.read %} read {% endif %}" data-id="{{notification.id}}" data-url="{% url 'user_activity' %}">{{notification}}
                              <small><br>about {{ notification.date_created | timesince }} ago</small>
                              </a> {% empty %}
            <a href="#" class="list-group-item">
                                You have no recent notifications
                              </a> {% endfor %}
          {% if unread|length > 0 %}
          <button id="delete-notifications" class="btn btn-sm btn-block btn-danger"><i class="mdi mdi-close-circle"></i> Delete all notifications</button>
          {% endif %}
        </div>
    </div>
</div>
