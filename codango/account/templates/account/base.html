{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300italic,300,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/base.css" type="text/css" rel="stylesheet"/>
		<title>{% block title %}Codango{% endblock title %}</title>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  	<div class="container">
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
			      	<a class="navbar-brand" href="#">Codango</a>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li><a href="#">Contact Us</a></li>
			        	<li><a href="#">Team</a></li>
			      	</ul>
			    </div>
		  	</div>
		</nav>
		
		<!--page content-->
		<div class="container">
			{% block content %}{% endblock content %}
		</div>

		<!--footer-->
		<div id="footer" class="container-fluid">
			<h4 class="pull-right"><small>&copy 2015 CODANGO</small></h4>
		</div>

		<script src="/static/js/jquery-1.11.3.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

	</body>
</html>
