{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base_home.css" type="text/css" rel="stylesheet"/>
    <title>{% block title %}Codango{% endblock title %}</title>
  </head>

  <body>
    <!--header-->
      
      <nav class="navbar navbar-default">
        <div id="header" class ="container-fluid">
        <div class ="container">
        <div class="row">
    	    <div class="navbar-header col-md-2">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
    	        <h1>Codango</h1>
          </div>
          <div class="collapse navbar-collapse">
          <div class="col-md-6">
            <!-- search form -->
            <form class="navbar-form" action="#" role="search" id="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
            
          <div class="col-md-4">
              <a class="menu_item" href = "#">Pair Programming</a>
              <a href="#"><span class="menu_item glyphicon glyphicon-bell"></span></a>
              <span class=" menu_item">Issa
                <span class="glyphicon glyphicon-triangle-bottom"></span>
              </span> 
          </div>
        </div>    
        </div>
        </div>
        </div>
      </nav>
  

    
    <!--page content-->
    <div class="container">
      {% block content %}{% endblock content %}
      
    </div>

    <!--footer-->
    <div id="footer" class="container-fluid">
      <div class="panel panel-default">
          <h4 class="pull-right"><small>&copy 2015 CODANGO</small></h4>
      </div>
    </div>

    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
