{% extends "account/base.html" %}

{% block content %}

<h1>Resources</h1>
	<ul>
		{% for resources in object_list %}
			<li>{{ object.title }}  :  
			    <a href="{% url 'resources_detail' resources.pk %}">{{ resources.title }}</a>
		    </li>
		{% endfor %}
		<a href="{% url 'resources_create' %}">Add Resource</a>
	</ul>
	
{% endblock %}
