machine:
  python:
    version: 2.7.5
  environment:
    DJANGO_SETTINGS_MODULE: codango.settings.test
test:
  override:
    - python codango/manage.py test codango --settings=codango.settings.test
deployment:
  staging:
    branch: develop
    heroku:
      appname: codango-staging
    commands:
      - heroku run python manage.py migrate --app codango-staging