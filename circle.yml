machine:
  python:
    version: 2.7.5
  environment:
    DJANGO_SETTINGS_MODULE: codango.settings.test
dependencies:
  pre:
    - npm install -g bower
    - codango/bower install
test:
  override:
    - python codango/manage.py test codango --settings=codango.settings.test
deployment:
  staging:
    branch: develop
    commands:
      - git push -f git@heroku.com:codango-staging.git $CIRCLE_SHA1:master
      - heroku run python codango/manage.py makemigrations --app codango-staging
      - heroku run python codango/manage.py migrate --app codango-staging